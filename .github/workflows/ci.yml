name: "CI Golang Worflow"
on: 
  pull_request:
    branches:
      - develop

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      strategy:
        matrix: # Serve para rodar em várias versões do go ou OS
          go: ['1.15', '1.22']
      - uses: actions/checkout@v2 # baixa os arquivos no ubuntu
      - uses: actions/setup-go@v2 # instala o go para executar os comandos
        with:
          go-version: ${{ matrix.go }} # versão do go
      - run: go test
      - run: go run calculadora.go